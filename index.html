<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="title icon" type="image/png" href="img/ic_grad@3x.png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>Pure Bootstrap Website</title>
  </head>

  <body>
    <!-- Navbar-->
    <nav
      class="navbar navbar-expand-md navbar-light fixed-top"
      style="background-color:rgb(37, 145, 112)"
    >
      <a class="navbar-brand" href=""
        ><i class="fas fa-child text-warning fa-2x"></i
      ></a>

      <button
        type="button"
        class="navbar-toggler bg-light"
        data-toggle="collapse"
        data-target="#nav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-light text-uppercase font-weight-bold px-3"
              href=""
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-light text-uppercase font-weight-bold px-3"
              href=""
              >Skill</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-light text-uppercase font-weight-bold px-3"
              href=""
              >Services</a
            >
          </li>
          <li class="nav-item dropdown" data-toggle="dropdown">
            <a
              class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle"
              href=""
              >Projects</a
            >
            <div class="dropdown-menu">
              <a class="dropdown-item" href="">Project 1</a>
              <a class="dropdown-item" href="">Project 2</a>
              <a class="dropdown-item" href="">Project 3</a>
              <a class="dropdown-item" href="">Project 4</a>
            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-light text-uppercase font-weight-bold px-3"
              href=""
              >About</a
            >
          </li>
        </ul>

        <form class="form-inline ml-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name=""
              placeholder="Search"
              id=""
            />
            <div class="input-group-append">
              <button type="button" class="btn btn-light">
                <i class="fas fa-search text-muted"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <!-- End of Navbar-->

    <!-- Banner --->
    <section>
      <div class="container-fluid">
        <div
          class="row bg-danger justify-content-center align-items-center"
          style="height: 100vh"
        >
          <div class="col-sm-10 text-center">
            <h1 class="display-2 text-capitalize">
              <span class="text-warning"> Pure Bootstrap </span
              ><span class="text-white font-weight-bold">Website</span>
            </h1>
            <h2 class="font-weight-light font-italic text-light">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia
              adipisci rem autem quae.
            </h2>
            <a class="btn btn-warning px-4 m-3" href="#">Press Here</a>
            <a class="btn btn-outline-primary px-4 m-3" href="#">Press Here</a>
          </div>
        </div>
      </div>
    </section>
    <!-- End of banner-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
